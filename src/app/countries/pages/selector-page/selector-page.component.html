<h1 class="mt-3">SELECTORES ANIDADOS</h1>
<hr>

<form [formGroup]="myForm">
  <div class="col">
    <label class="form-label">Continente:</label>
    <select
      formControlName="region"
      class="form-control"
      >
      <option value="">-- Seleccione un continente --</option>
      <option *ngFor="let region of this.regions" [value]="region"> {{ region }} </option>
    </select>
  </div>

</form>

<h3>Formulariio</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  Formato v√°lido: {{ myForm.valid }}
</p>
